
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multiple Select Box</title>
</head>
<body>
<form action="http://www.example.com/profile.php">
   <p>¿Tocas alguno de los siguientes instrumentos?
      (Puedes seleccionar más de una opción manteniendo presionada la tecla contro)</p>
   <select name="instruments" size="3" multiple="multiple">
      <option value="guitar" selected="select">Guitar</option>
      <option value="drums">Drums</option>
      <option value="Keyboard" selected="selected">keyboard</option>
      <option value="bass">Bass</option>
   </select>
</form>
</body>
</html>
